<div class="bg-white rounded-md p-4 flex flex-col gap-3">
  <!-- id & status -->

  <a nz-button nzType="link" class="p-0 tib-text-gray hover:text-red-800 justify-start flex"
    ><span class="underline text-md">Annotation-{{ annotation.id }}</span>
  </a>

  <!-- date -->
  <div class="flex flex-col gap-1">
    <span class="text-xs tib-text-gray">Start date</span>
    <span class="tib-text-dark font-semibold text-lg">{{
      annotation.date
    }}</span>
  </div>

  <!-- input len & runtime -->
  <div class="flex items-center">
    <div class="flex flex-col gap-1 flex-1">
      <span class="text-xs tib-text-gray">Input len</span>
      <span class="tib-text-dark text-lg font-semibold">{{
        annotation.input_len
      }}</span>
    </div>

    <div class="flex flex-col gap-1 flex-1">
      <span class="text-xs tib-text-gray">Runtime</span>
      <span class="tib-text-dark text-lg font-semibold">{{
        datetimeService.formatSeconds(annotation.runtime)
      }}</span>
    </div>
  </div>

  <!-- status -->
  <div
    class="rounded-sm p-2 text-xs text-white font-semibold {{
      annotation.status == 'Failed' ? 'bg-red-700' : 'bg-green-700'
    }}"
  >
    {{ annotation.status }}
  </div>
</div>
