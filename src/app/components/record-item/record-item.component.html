<div class="p-3 flex flex-col gap-2 bg-white rounded-md">
  <!-- filename -->
  <span class="underline text-sm text-neutral-600"> {{ record.id }}</span>

  <!-- title -->
  <div class="flex flex-col gap-1">
    <span class="text-sm tib-text-gray">Title</span>
    <p class="text-ellipsis line-clamp-2 font-semibold">{{ record.title }}</p>
  </div>

  <!-- abstract -->
  <div class="flex flex-col gap-1">
    <span class="text-sm tib-text-gray">Abstract</span>
    <p class="text-ellipsis line-clamp-3">{{ record.abstract }}</p>
  </div>
</div>
